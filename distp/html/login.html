<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/login.css">
    <title>loginpage</title>
</head>

<body>
    <div class="rootaccount">
        <div class="maincontent">
            <div class="maincontentinfo">
                <div class="imagemaincontent">
                    <img src="/images/loginpage.gif" alt="">
                </div>
                <div class="maininfo">
                    <p style="margin-top:2%; font-size: 30px; font-weight: 500; color: white;"
                        class="maincontentinfohead2">WELCOME
                        BACK!
                    </p>
                    <div class="checklogin">
                        <p style="font-size: 18px; color:black; margin-top:2%">!! Welcome back please enter your details
                            !!</p>
                    </div>
                    <div style="font-size: 20px; color: white; margin-top:3%" class="alreadyhaveaccountinfo">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, cupiditate vitae. Nesciunt saepe
                        nisi alias.
                    </div>
                    <div style="font-size: 20px; color: black; margin-top:3%" class="alreadyhaveaccount">
                        Do you have Account?
                    </div>
                    <div class="accountbutton">
                        <button class="signup">
                            Sign Up
                        </button>
                    </div>
                </div>
            </div>
            <div class="leftpart">
                <div class="account">
                    Login To Account
                </div>
                <div class="accountform">
                    <form action="#" method="get">
                        <div class="userdetails ">
                            <div class="input-box">
                                <span class="details">
                                    Email
                                </span>
                                <input type="email" name="text" id="text" required>
                            </div>
                            <div style="margin-top: 2%;" class="input-box">
                                <span class="details">
                                    Password
                                </span>
                                <input type="password" name="text" id="text" required>
                            </div>
                        </div>
                        <div class="acknowledge">
                            <div class="acceptagreement">
                                <div style="font-size: 20px; margin:20px 0" class="checkb">
                                    <label for="">
                                        <input type="checkbox" name="check" id="check" required>
                                        <span class="info">Remeber For 30 days</span>
                                    </label>
                                </div>
                                <div style="font-size: 18px; margin:20px 30px" class="forget">
                                   <a href="">Forget Password</a>
                                </div>
                            </div>
                        </div>
                        <div style="width: 100%;" class="buttonsubmit">
                            <button class="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
